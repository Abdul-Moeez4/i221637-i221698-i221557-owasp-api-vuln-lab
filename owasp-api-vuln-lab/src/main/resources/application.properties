# H2 + JPA
spring.datasource.url=jdbc:h2:mem:apilab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Q7 FIX: JWT Configuration - Strong secret from environment with proper settings
app.jwt.secret=${JWT_SECRET:aVeryStrongSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm!@#$%^&*()1234567890ABCDEF}
app.jwt.ttl-seconds=3600
app.jwt.issuer=owasp-api-vuln-lab
app.jwt.audience=api-users

# Q8 FIX: Secure error handling - hide sensitive details in production
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
server.error.include-exception=false

logging.level.root=INFO